<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>

<h4>If you add your's and computer's number the result is : 19998</h4>
<input type="number" id="num1">
<button onclick="guess1()">Add</button>
<h5>Your Number 1</h5>
<p id="user1"></p>
<h5>Computer Number 1</h5>
<p id="comp1"></p>

<input type="number" id="num2">
<button onclick="guess2()">Add</button>
<h5>Your Number 2</h5>
<p id="user2"></p>
<h5>Computer Number 2</h5>
<p id="comp2"></p>
<br>
<br>

<body>

</body>
<script>  
    let you1 = [];
    let com1 = [];
    let you2 = [];
    let com2 = [];
    function guess1() {
        const row1 = document.getElementById("num1").value;
        you1.push(row1);
        document.getElementById("user1").innerText = you1;
        document.getElementById("num1").value = "";

        if (you1.length === 4) {
            for (i = 0; i < you1.length; i++) {
                let col1 = 9 - you1[i];
                com1.push(col1);
            }
            document.getElementById("comp1").innerHTML = com1;
        }
    }

    function guess2() {
        const row2 = document.getElementById("num2").value;
        you2.push(row2);
        document.getElementById("user2").innerText = you2;
        document.getElementById("num2").value = "";

        if (you2.length === 4) {
            for (i = 0; i < you2.length; i++) {
                let col2 = 9 - you2[i];
                com2.push(col2);
            }
            document.getElementById("comp2").innerHTML = com2;
        }
    }

</script>

</html>
